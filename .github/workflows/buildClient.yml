name: Build Client
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      # Only when changes to either a cpp or h file.
      - 'src/benternet_client/*.cpp'
      - 'src/benternet_client/*.h'
# Dont keep running when a new build is in progress
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build libzmq & cppzmq
      run: |
        mkdir libs && cd libs
        git clone https://github.com/zeromq/libzmq.git && git clone https://github.com/zeromq/cppzmq.git
        cd libzmq
        mkdir build
        cd build
        cmake ..
        sudo make -j4 install
        cd ../../
        cd cppzmq
        mkdir build
        cd build
        cmake ..
        sudo make -j4 install
        cd
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        host:         linux
        target:       desktop
        setup-python: false
    - name: Run qmake
      run: |
        mkdir src/build && cd src/build
        qmake -o Makefile ../benternet_client/benternet_client.pro
    - name: Run make
      run: cd src/build && make
    - name: linuxdeployqt
      run: |
        sudo apt install libfuse2
        sudo apt-get install libxcb-iccm4
        wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage
        ./linuxdeployqt-continuous-x86_64.AppImage src/build/benternet_client -appimage -unsupported-allow-new-glibc
        ls
